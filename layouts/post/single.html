{{ define "main" }}
<div class="post h-entry">

  <header class="post-header">
	{{ if .Title }}
	  	<h1 class="p-name">{{ .Title }}</h1>
  	{{ end }}
    <p class="post-meta">
	<a href="{{ .Permalink }}" class="u-url"><span class="post-meta"><time class="dt-published" datetime="{{ .Date.Format "2006-01-02 15:04:05 -0700" }}">{{ .Date.Format "Jan 2, 2006" }}</time></span></a>
	{{ with .Params.audio }}
	  <script type="text/javascript" src="https://micro.blog/narration.js?url={{ . }}"></script>
	{{ end }}	    
	{{ if .Params.author }}
	    by {{ .Params.author.name }}
	{{ end }}
	</p>
  </header>

  <article class="post-content e-content">
	{{ .Content }}
  </article>

</div>

{{ if .Site.Params.include_conversation }}
<script type="text/javascript" src="https://micro.blog/conversation.js?url={{ .Permalink }}"></script>
{{ end }}

{{ end }}
